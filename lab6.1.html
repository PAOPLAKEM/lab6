<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="num1">+<input type="text" id="num2">=<input type="text" id="num3"><input type="submit" value="gogo" onclick="gogo()">
        <script>
        function gogo(){
            let  n1 = document.getElementById("num1")
            let  nu1=parseInt(n1.value)
            let  n2 = document.getElementById("num2") 
            let  nu2=parseInt(n2.value)


            let  sum = nu1 + nu2
            document.getElementById("num3").value = sum;

        }
            
        </script>
    </body>
